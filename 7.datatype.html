<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes</title>
</head>
<body>
    <script>
        //there are five types of primitive datatypes in java script
        let name = "jeeva";//string datatype
        let age = 20;//integer datatype
        let isyoung = true;//boolean datatype
        let lastname = undefined;//undefined datatype
        let lastnamee;//undefined
        let trophy = null;//null datatype

        //we can use typeof to find what data type it is for example see below

        typeof name;//output is string
        typeof age;
        typeof isyoung;
        typeof trophy;
        typeof lastnamee;




    </script>
    <!-- non primitive datatypes/reference datatypes are 
    1.array
    2.object
    3.function -->
</body>
</html>
