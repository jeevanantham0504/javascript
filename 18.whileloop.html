<!DOCTYPE html>
<html lang="en">
<head>

    <title>while loop</title>
    <script>
        // for(i=1;i<=10;i++){
        //     if(i%2!=0){
        //         console.log("number",i);
        //     }
        // }

        //while loop is similar to for loop but difference in some syntax
            //1. declare variable as global
            //2.declare the increment or decrement at the end of the loop

            let i =1;//globally i
            while(i<=10){//condition inside the while
                if(i%2!=0){
                    console.log("number",i)
                }
                i++;//lastly declare increment
            }
    </script>
