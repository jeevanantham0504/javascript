    <title>comparision and equality operators</title>
    <script>
        let x = 5 ;
        console.log(x<5);
        console.log(x<=5);
        console.log(x>5);
        console.log(x>=5);
        console.log(5==5);
        console.log(5==="5");//datatype check
        console.log(5!=="5");//not equal
        console.log(x==5);
        console.log('anbu'>'alan');//comparing two strings it will give outbut by alphabetical order
        console.log(true == 1);//true = 1,false = 0
        
    </script>
