<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
    <script>
        let a = 5 , b = 5 ;
        //arithmetic operators
        console.log(a+b);// + - addition
        console.log(a-b);// - for subraction
        console.log(a*b);// 
        console.log(a/b);
        console.log(a%b);//remainder of division
        console.log(a**b);//power as b

        //increment ad decrement operators

        console.log(a++);//first prints 5 but stores value of a as 6 (a+1)
        console.log(++a);//first adds +1 and stores and prints 6;
        console.log(a--);//first prints 5 but stores value of a as 4 (a-1)
        console.log(--a);//first subracts -1 and stores  and prints 4;

        //assignment operators;
        let c = 6;
        c+=1;//meaning is c = c+1
        c+=10;//c = c+10;
    </script>
</head>
<body>
    
</body>
</html>
